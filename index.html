
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFlow - Начать</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'app-bg': '#cfc7b8',
              'card-bg': '#fefdfb',
              'dark-charcoal': '#232220',
              'text-secondary': '#6B7280',
              'accent-purple': '#f0c7ff',
              'accent-green': '#e7fcbb',
              'accent-beige': '#d5cdbe',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'ken-burns': 'ken-burns 20s ease-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'ken-burns': {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '50%': { transform: 'scale(1.1) translate(-2%, 2%)' },
                '100%': { transform: 'scale(1) translate(0, 0)' },
              },
            }
          },
        },
      }
    </script>
<link rel="stylesheet" href="./index.css">
</head>
<body class="bg-dark-charcoal">

    <div class="relative h-screen w-screen max-w-2xl mx-auto overflow-hidden">
        <!-- Фоновое изображение с анимацией -->
        <div class="absolute inset-0">
            <img src="./images/natali.JPG" alt="Background" class="w-full h-full object-cover animate-ken-burns">
        </div>

        <!-- Градиент для затемнения -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/30 to-transparent"></div>

        <!-- Контент -->
        <div class="relative z-10 flex flex-col items-center justify-end h-full px-8 pb-24 text-center text-white">
            <h1 class="text-4xl font-bold drop-shadow-lg mb-">КОРОЛЕВСКИЙ КОМПЛЕКС</h1>
            <p class="text-lg mb-10 drop-shadow-md">ОСАНКА И ЛИЦО</p>
            <p class="text-lg mb-8 drop-shadow-md">Ваш путь к идеальной фигуре начинается здесь</p>
            <a href="./main.html" style="background-image: linear-gradient(to right, #c681f4 0%, #d38080  51%, #DAE2F8  100%); background-size: 200% auto;" class="w-full max-w-xs text-white font-bold py-4 px-8 rounded-2xl shadow-lg transform hover:scale-105 transition-transform duration-300 animate-pulse-slow hover:background-position-right">
                СТАРТ
            </a>
        </div>
    </div>

  </body>
</html>
